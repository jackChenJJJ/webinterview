<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>closure闭包</title>
    </head>
    <body>
        <h1>代码调试中</h1>      
        <p>在学习本节内容的时候，请需要属性<em>作用域</em>基本概念</p>  
    </body>
    <script>

    function init() {
        var name = "Mozilla"; // name 是一个被 init 创建的局部变量
        function displayName() { // displayName() 是内部函数，一个闭包
            alert(name); // 使用了父函数中声明的变量
        }
        displayName();
    }
    init();


    function makeFunc() {
        var name = "Mozilla";
        function displayName() {
            alert(name);
        }
        return displayName;
    }

    var myFunc = makeFunc();
    myFunc();


    function makeAdder(x) {
        return function(y) {
            return x + y;
        };
    }

    var add5 = makeAdder(5);
    var add10 = makeAdder(10);

    console.log(add5(2));  // 7
    console.log(add10(2)); // 12
    </script>
</html>
